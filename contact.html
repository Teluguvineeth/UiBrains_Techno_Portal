<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.2/css/fontawesome.min.css">
    <link rel="stylesheet" href="stylecss/style.css">
</head>
<body>
    <!-------------------------------------main-Head------------------------------------------------------>
    <header class="main-header">
      <h1 class="animate__animated animate__zoomIn">UiBrains Techno Portal</h1>
  </header>
    <!-------------------------------------main-navbar---------------------------------------------------->
    <nav class="main-nav animate__animated animate__flipInX">
      <a href="index.html"><i class="fa fa-home"></i> Home</a>
      <a href="news.html"><i class="fa fa-newspaper"></i> News</a>
      <a href="gallery.html"><i class="fa fa-images"></i> Gallery</a>
      <a href="about.html"><i class="fa fa-id-card"></i> About Us</a>
      <a href="contact.html"class="active"><i class="fa fa-envelope"></i> Contact Us</a>
    </nav>
    <!--------------------------------------Contact Us------------------------------------------->
    <section class="contact-section">
     <div class="contact-div animate__animated animate__flipInY">
      <h2>Contact Us</h2>
      <form class="contact-form">
       <input type="text" placeholder="Your Name"><br>
       <input type="email" placeholder="Your Email"><br>
       <input type="text" placeholder="Your Subject"><br>
       <textarea rows="4" cols="38" placeholder="Your Message"></textarea><br>
       <input type="submit" value="submit" class="submit-btn">
      </form>

     </div>
    </section>
     <!--------------------------------------Main Footer------------------------------------------->
     <footer class="main-footer">
        <h2>Copyright &copy; 2023 , UiBrains Techno Portal</h2>
        <p>All Rights Reserved</p>
        <p>Developed & Maintained by 
          <a href="#" target="_blank"><i class="fa fa-users"></i> UiBrains.com</a>
        </p>
     </footer>
</body>
</html>
